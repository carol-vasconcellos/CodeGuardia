<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Senha Alterada</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; min-height: 100vh; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-gray-800 p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 text-center">

    <div class="text-center">
        <!-- Ícone de Sucesso -->
        <div class="text-6xl mb-6 text-green-500">
            &#10003;
        </div>
        
        <h1 class="text-3xl font-extrabold text-white mb-3">
            Senha Redefinida!
        </h1>

        <p class="text-gray-400 mb-6">
            Sua senha foi alterada com sucesso. Você já pode usar sua nova senha para fazer login.
        </p>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-700">
        <a href="{% url 'login' %}" 
           class="inline-block py-3 px-6 font-bold text-lg bg-orange-600 text-white rounded-lg shadow-lg
                  shadow-orange-600/30 hover:bg-orange-500 transition duration-300 transform hover:scale-[1.01]">
            Ir para a tela de Login
        </a>
    </div>

</div>
</body>
</html>
