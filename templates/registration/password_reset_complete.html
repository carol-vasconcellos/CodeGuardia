<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte e garante que a página ocupe toda a altura */
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
        }

        /* Estilo para a animação do ícone de sucesso (apenas para o círculo) */
        @keyframes pulse-success {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .success-icon-pulse {
            animation: pulse-success 1.5s infinite;
        }

        /* Melhoria no botão com um efeito sutil de gradiente e sombra */
        .btn-login {
            background-image: linear-gradient(to right, #f97316, #ea580c);
            box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.5), 0 4px 6px -2px rgba(249, 115, 22, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            opacity: 0.95;
            box-shadow: 0 15px 20px -3px rgba(249, 115, 22, 0.7), 0 6px 10px -2px rgba(249, 115, 22, 0.1);
        }

    </style>
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center p-4">

    <!-- Card Principal -->
    <div class="bg-gray-800 p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-700/50 backdrop-blur-sm">

        <!-- Título -->
        <h1 class="text-3xl font-extrabold text-white mb-6 text-center">
            Senha <span class="text-orange-500">Redefinida</span>
        </h1>
        
        <!-- Ícone de Sucesso e Mensagem -->
        <div class="text-center py-4">
            
            <!-- Icone de Sucesso com Animação -->
            <div class="mx-auto w-20 h-20 rounded-full bg-green-600/20 flex items-center justify-center mb-6 success-icon-pulse">
                <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h2 class="text-xl font-semibold text-white mb-2">
                Operação Concluída!
            </h2>
            <p class="text-gray-400 mb-8 text-sm">
                Sua senha foi redefinida com sucesso. Por favor, utilize a nova senha para acessar sua conta.
            </p>
            
            <!-- Botão de Login Aprimorado -->
            <a href="/login" class="btn-login inline-flex items-center justify-center w-full px-6 py-3 text-lg font-bold text-white rounded-xl tracking-wide">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Fazer Login
            </a>
        </div>
        
    </div>

</body>
</html>
