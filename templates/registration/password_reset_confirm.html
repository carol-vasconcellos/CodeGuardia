<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Senha</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* ... seus estilos de confirm ... */
body { font-family: 'Inter', sans-serif; min-height: 100vh; }
.reset-confirm-form label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #d1d5db; }
.reset-confirm-form input[type="text"], .reset-confirm-form input[type="password"] {
width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.5rem; background-color: #1f2937; 
border: 1px solid #374151; color: #f3f4f6; transition: all 0.2s;
}
.reset-confirm-form input:focus { border-color: #f97316; outline: none; box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.5); }
.reset-confirm-form p { margin-bottom: 1.5rem; }
</style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-gray-800 p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">

<h1 class="text-3xl font-extrabold text-white mb-4 border-b border-orange-600/50 pb-3 text-center">
Definir <span class="text-orange-500">Nova Senha</span>
</h1>

{% if validlink %}
<form method="POST" class="reset-confirm-form">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" 
class="w-full mt-4 py-3 font-bold text-lg bg-orange-600 text-white rounded-lg shadow-lg 
shadow-orange-600/30 hover:bg-orange-500 transition duration-300 transform hover:scale-[1.01]">
Alterar Senha
</button>
</form>
{% else %}
<div class="text-center">
<div class="text-5xl mb-4 text-red-500">⚠️</div>
<h2 class="text-xl font-bold text-red-400 mb-3">Link de redefinição inválido</h2>
<p class="text-gray-400 mb-6">O link de redefinição expirou ou não é mais válido. Tente redefinir sua senha novamente.</p>
</div>
{% endif %}

<div class="mt-8 pt-6 border-t border-gray-700 text-center">
<a href="{% url 'login' %}" class="text-gray-400 hover:text-orange-500 transition duration-300 font-medium">
← Voltar para o Login
</a>
</div>

</div>
</body>
</html>
